<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tableau Combinatorics App (Working Title)</title>
  <link rel="stylesheet" href="bundle.css"></link>
</head>
<body>
  <!-- ======== -->
  <!-- Document -->
  <!-- ======== -->
  <section id="tableau-app">
    <header id="header">
      <h1>Tableau App</h1>
    </header>
    <section id="main">
      <fieldset>
        <legend>Tableau Display</legend>
        <div id="grid-overlay">
          <div id="grid-display">
          </div>
        </div>
      </fieldset>
      <p>
        <button type="button" id="undo">Undo</button>
        <button type="button" id="redo">Redo</button>
      </p>
      <p>
        <input type="radio" name="tool" name="build_tool_radio" id="build_tool_radio" value="build">
        <label for="build_tool_radio">Build Tool</label>
        <br/>
        <input type="radio" name="tool" name="move_tool_radio" id="move_tool_radio" value="move">
        <label for="move_tool_radio">Move Tool</label>
      </p>
    </section>
  </section>
  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="bundle.js"></script>
</body>
</html>
